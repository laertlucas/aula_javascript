<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Faixa Etaria </title>
    </head>

    <body>
        
        <script>
            var idade = prompt('Informe a idade da pessoa: ');
            
            idade = parseInt(idade);

            if(idade >= 0 && idade < 15){
                document.writeln('CrianÃ§a');
            } else if (idade >= 15 && idade < 30){
                document.writeln('Jovem');
            } else if (idade >= 30 && idade < 60){
                document.writeln('Adulto');
            } else if (idade >= 60){
                document.writeln('Idoso')
            } else {
                document.writeln('Dinossauro!!!');
            }
        </script>
    </body>
</html>
