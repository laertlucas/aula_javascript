<!DOCTYPE html>
<html>
    <head>
        <title> Funções </title>
        <meta charset="utf-8">
    </head>

    <body>

        
        <script>
            function calcularAreaTerreno(largura, comprimento){
                var area = largura * comprimento;

                //document.writeln(area + 'M²');

                return area;
            }

            var largura = prompt('Informe a largura: ');
            var comprimento = prompt('Informe o comprimento: ');

            largura = parseInt(largura);
            comprimento = parseInt(comprimento);

            var area = calcularAreaTerreno(largura, comprimento);
            document.writeln(area + 'M²');

            //document.write(calcularAreaTerreno(10, 25) + 'M²');

            //console.log(calcularAreaTerreno(10, 25));
        </script>
    </body>
</html>
