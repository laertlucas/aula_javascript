<!DOCTYPE html>
<html>
    <head>
        <title> Funções Callback </title>
        <meta charset="utf-8">
    </head>

    <body>

        <!-- Callback -->
        <script>

         function exibirArtigo(id, callbackSucesso, callbackErro) {
            if (true) {
                callbackSucesso('Funções de CallBack', 'Retorna funções de recuperação do artigo com base no id...');
            } else {
                callbackErro('Erro na chamada da função!');
            }
         }   
         
         var callbackSucesso = function(titulo, descricao){
            document.writeln('<h1>' + titulo + '</h1>');
            document.write('<hr/>');
            document.writeln('<p>' + descricao + '</p>');
         }

         var callbackErro = function(erro) {
            document.writeln('<p><b>ERRO:</b>' + erro + '</p>');
         }

         exibirArtigo(1, callbackSucesso, callbackErro);
        </script>
    </body>
</html>
